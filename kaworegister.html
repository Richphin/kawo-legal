					Join KawoLegal. Sign up to get your Startup listed now!
				</p>

					<label for="inputpassword" class=" control-label">Password</label>

				<div>
					<label for="inputconfirmpassword3" class=" control-label">Confirm Password</label>
					<input type="password" class="form-control inputbox" id="inputconfirmpassword3" placeholder="Confirm password">
				</div>
				<div class="form-group">
				      <button type="submit" class="btn btn-default signinbtn">Sign in</button>
				 </div>
